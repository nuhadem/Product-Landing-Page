<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Product Landing Page</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@500&family=Montserrat:wght@300;700&display=swap" rel="stylesheet">
</head>

<body>
<header id="header">
<nav id="nav-bar">
    <div class="logo-container">
        <img src="https://png.pngtree.com/template/20190316/ourmid/pngtree-books-logo-image_79143.jpg" 
        alt="logo" 
        id="header-logo">
        <span class="the-product">Awesome Books</span>
    </div>
        <ul class="nav-links">
            <li><a href="#features" class="nav-link">Features </a></li>
            <li><a href="#audio" class="nav-link">Free Audio Books</a></li>
            <li><a href="#for_sale" class="nav-link">For Sale</a></li>
        </ul>
    
</nav>
</header>
<section id="email-section">
    <h2>Excellent Books for You</h2>
    <form action="https://www.freecodecamp.com/email-submit" id="form"></form>
    <input type="email" id="email" required name="email" placeholder="Please enter your email ">
    <input type="submit" id="submit" value="GET STARTED">
</section>
</body>
</html>
